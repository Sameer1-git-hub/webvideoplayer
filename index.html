<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Video Player</title>
</head>
<body>
    <div class="container show-controls">
        <div class="wrapper">
            <div class="video_timeline">
                <div class="progress_area">
                    <span>00:00</span>
                    <div class="progress_bar"></div>
                </div>
            </div>
            <ul class="video_controls">
                <li class="options left">
                    <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" min="0", max="1", step="any">
                    <div class="video_timer">
                        <p class="current_time">00:00</p>
                        <p class="separator"> / </p>
                        <p class="video_duretion">00:00</p>
                    </div>
                </li>
                <li class="options center">
                    <button class="back" onClick="backVideo()"><i class="fa-solid fa-angles-left"></i></button>
                    <button class="skip_backward"><i class="fa-solid fa-angle-left"></i></button>
                    <button class="play_pause"><i class="fa-solid fa-play"></i></button>
                    <button class="skip_forward"><i class="fa-solid fa-angle-right"></i></button>
                    <button class="next" onClick="nextVideo()" type="button"><i class="fa-solid fa-angles-right"></i></button>
                </li>
                <li class="options right">
                    <div class="playback-content">
                        <button class="playback_speed">
                            <span class="material-symbols-outlined">slow_motion_video</span>
                        </button>
                        <ul class="speed-options">
                            <li data-speed="2">2x</li>
                            <li data-speed="1.5">1.5x</li>
                            <li data-speed="1" class="active">normal</li>
                            <li data-speed="0.75">0.75x</li>
                            <li data-speed="0.5">0.5x</li>
                        </ul>
                    </div>
                    
                    <button class="pic_in_pic">
                        <span class="material-symbols-outlined">Picture_in_Picture_alt</span>
                    </button>
                    <button class="fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </li>
            </ul>
        </div>
        <video id="myvideo">
            <source id="vid" src="video1.mp4" type="video/mp4">
            <!-- <source id="vid" src="/Pexels Videos 1721303.mp4" type="video/mp4"> -->

        </video>
    </div>


    
</body>  
<script src="app.js"></script>
</html>
